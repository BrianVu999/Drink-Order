<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tim Horton's Orders</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <img id="headingLogo" src="Tim_Hortons_Images/logo-en.jpg">
    <h1 class="bigHeading">Welcome to Tim Horton's!</h1>
    <div class="border">
        <form action="output.php" method="POST" class="scaling1">
            <h2>Give us some numbers...</h1>
                <label>Number of Coffees </label>
                <input type="number" name="quantity"><br>
                <label>Size</label>
                <select name="size">
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                    <option value="extraLarge">Extra Large</option>
                </select><br>
                <label>How many creams?</label>
                <input type="number" name="cream"><br>
                <label>How many sugars?</label>
                <input type="number" name="sugar"><br>
                <input type="submit" class="submitButton" value="Order Coffees">
            </form>
        </div>
        <div class="border distancing">
            <form action="output.php" method="POST" class="scaling1">
                <div class="scaling2">
                    <h2>...or use the slang!</h2>
                    <input type="number" name="quantity">
                    <select name="size">
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                        <option value="extraLarge">Extra Large</option>
                    </select><br>
                    <label><input type="radio" name="coffeeType" value="11"> Regular</label><br>
                    <label><input type="radio" name="coffeeType" value="22"> Double Double</label><br>
                    <label><input type="radio" name="coffeeType" value="33"> Triple Triple</label><br>
                    <label><input type="radio" name="coffeeType" value="00"> Black</label><br>
                    <label><input type="radio" name="coffeeType" value="10"> Black One Sugar</label><br>
                    <label><input type="radio" name="coffeeType" value="20"> Black Two Sugars</label><br>
                    <label><input type="radio" name="coffeeType" value="30"> Black Three Sugars</label><br>
                </div>
                <input type="submit" class="submitButton" value="Order Coffees">
        </form>
    </div>
</body>

</html>
